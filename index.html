
<!DOCTYPE html>
<html lang="pt" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Rádio Figueiró | A Sua Melhor Companhia</title>
    
    <!-- Favicon Oficial -->
    <link rel="icon" type="image/png" href="logo.png?v=100">
    <link rel="apple-touch-icon" href="logo.png?v=100">
    <link rel="shortcut icon" href="logo.png?v=100">
    
    <!-- Meta Tags -->
    <meta property="og:title" content="Web Rádio Figueiró">
    <meta property="og:description" content="A Sua Melhor Companhia - Sintonize em Direto">
    <meta property="og:image" content="logo.png">
    
    <meta name="theme-color" content="#111827">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        @keyframes pulse-ring {
            0% { transform: scale(0.33); opacity: 0.8; }
            80%, 100% { opacity: 0; }
        }
        .animate-pulse-ring {
            animation: pulse-ring 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }
        
        @keyframes wave {
            0%, 100% { height: 4px; opacity: 0.5; }
            50% { height: 24px; opacity: 1; }
        }
        .visualizer-bar {
            animation: wave 1s ease-in-out infinite;
        }
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Estilização Customizada para o Widget do Centova Cast */
        .cc_recenttracks_list {
            font-size: 0.75rem;
            color: #9ca3af;
        }
        .cc_recenttracks_list table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.5rem;
        }
        .cc_recenttracks_list tr {
            background: rgba(128, 128, 128, 0.05);
            border-radius: 0.75rem;
            transition: all 0.2s;
        }
        .dark .cc_recenttracks_list tr {
            background: rgba(255, 255, 255, 0.03);
        }
        .cc_recenttracks_list tr:hover {
            background: rgba(96, 165, 250, 0.1);
            transform: translateX(2px);
        }
        .cc_recenttracks_list td {
            padding: 10px 14px;
            border: none;
        }
        .cc_recenttracks_track {
            font-weight: 700;
            color: #111827;
            display: block;
            margin-bottom: 2px;
        }
        .dark .cc_recenttracks_track {
            color: #ffffff;
        }
        .cc_recenttracks_artist {
            color: #2563eb;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 800;
        }
        .dark .cc_recenttracks_artist {
            color: #60a5fa;
        }
        .cc_recenttracks_header { display: none; }
        .cc_recenttracks_footer { display: none; }
    </style>
<script type="importmap">

}

</head>
<body class="bg-slate-50 dark:bg-gray-900 text-slate-900 dark:text-gray-100 overflow-x-hidden">

</body>
</html>

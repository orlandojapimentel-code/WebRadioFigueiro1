
<!DOCTYPE html>

<head>

    <!-- Favicon Principal -->
    <link rel="icon" type="image/png" href="logo.png">
    <!-- Ícone para Apple/iOS -->
    <link rel="apple-touch-icon" href="logo.png">
    <!-- Cor da barra do navegador -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Shim para evitar erro "process is not defined" em ambientes de produção
        window.process = window.process || { env: {} };
    </script>
    <style>
        @keyframes pulse-ring {
            0% { transform: scale(0.33); opacity: 0.8; }
            80%, 100% { opacity: 0; }
        }
        .animate-pulse-ring {
            animation: pulse-ring 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }
        
        @keyframes wave {
            0%, 100% { height: 4px; opacity: 0.5; }
            50% { height: 24px; opacity: 1; }
        }
        .visualizer-bar {
            animation: wave 1s ease-in-out infinite;
        }
        /* Garantir que o body ocupe toda a altura para evitar ecrã preto visual */
        body {
            background-color: #111827;
            min-height: 100vh;
        }
    </style>
